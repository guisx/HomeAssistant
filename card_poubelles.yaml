type: vertical-stack
cards:
  - type: custom:banner-card
    heading: ðŸ—‘ Poubelles
    background: '#333533'
    color: white
  - square: false
    columns: 2
    type: grid
    cards:
      - type: custom:banner-card
        heading: Noir
        background: '#242423'
        color: white
      - type: custom:banner-card
        heading: Verte
        background: '#5D7052'
        color: white
  - square: false
    columns: 2
    type: grid
    cards:
      - type: custom:button-card
        entity: counter.poubelle_noir
        size: 40px
        name: Erreur
        icon: mdi:delete-alert
        tap_action:
          action: call-service
          service: script.poubelle_noir_increment
        state:
          - value: '0'
            color: grey
            name: Pas aujourd'hui
            icon: mdi:delete-circle-outline
          - value: '1'
            color: blue
            name: Sortir
            icon: mdi:delete-restore
          - value: '2'
            color: yellow
            name: Dehors
            icon: mdi:truck-fast
          - value: '3'
            color: green
            name: Vider
            icon: mdi:delete-empty
          - value: '4'
            color: red
            name: Rentrer
            icon: mdi:delete-circle
      - type: custom:button-card
        entity: counter.poubelle_verte
        size: 40px
        name: Erreur
        icon: mdi:delete-alert
        tap_action:
          action: call-service
          service: script.poubelle_verte_increment
        state:
          - value: '0'
            color: grey
            icon: mdi:delete-circle-outline
            name: Pas aujourd'hui
          - value: '1'
            color: blue
            name: Sortir
            icon: mdi:delete-restore
          - value: '2'
            color: yellow
            name: Dehors
            icon: mdi:truck-fast
          - value: '3'
            color: green
            name: Vider
            icon: mdi:delete-empty
          - value: '4'
            color: red
            name: Rentrer
            icon: mdi:delete-circle
  - square: false
    columns: 2
    type: grid
    cards:
      - type: custom:button-card
        size: 40px
        name: Reset
        icon: mdi:reload
        tap_action:
          action: call-service
          service: script.poubelle_noir_reset
      - type: custom:button-card
        size: 40px
        name: Reset
        icon: mdi:reload
        tap_action:
          action: call-service
          service: script.poubelle_verte_reset
